<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markov Chain Simulation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h1>#6 - 6.26</h1>
      </div>
      <div class="panel-body">
        <div class="col-md-3">
          <h3> Results of Simulation </h3>
          <div class="input-group">
            <span class="input-group-addon">State 0</span>
            <input id="state0" type="text" class="form-control" readonly>
          </div>
          <div class="input-group">
            <span class="input-group-addon">State 1</span>
            <input id="state1" type="text" class="form-control"readonly>
          </div>
          <div class="input-group">
            <span class="input-group-addon">State 2</span>
            <input id="state2" type="text" class="form-control"readonly>
          </div>
          <div class="input-group">
            <button onclick="runSim()"class="btn btn-primary">Run</button>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
